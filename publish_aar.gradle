apply plugin: 'maven-publish'

group = publishedGroupId
version = libraryVersion

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                artifactId = artifact
                from components.release

                pom {
                    name = artifact
                    description = libraryDescription
                    url = siteUrl
                    licenses {
                        license {
                            name = licenseName
                            url = licenseUrl
                        }
                    }
                    developers {
                        developer {
                            id = "yankeppey"
                            name = "Andrei Buneyeu"
                            email = "yankeppey@gmail.com"
                        }
                        developer {
                            id = "milosfec"
